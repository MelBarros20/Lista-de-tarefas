<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2575fc;
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a68e8;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        ul {
            list-style: none;
            margin-top: 15px;
        }

        li {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            border-left: 4px solid #2575fc;
            transition: all 0.3s;
        }

        li:hover {
            background: #e9ecef;
        }

        li.concluida {
            background-color: #d4edda;
            border-left-color: #28a745;
            text-decoration: line-through;
            color: #6c757d;
        }

        .tarefa-texto {
            flex: 1;
            cursor: pointer;
            padding: 5px 0;
        }

        .btn-remover {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-remover:hover {
            background: #c82333;
        }

        .vazio {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px 0;
        }

        .acoes {
            display: flex;
            gap: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù APROVADOS NO MODULO 1</h1>
        <h2> Digite seu nome completo</h2>
        
        <div class="input-group">
            <input type="text" id="tarefaInput" placeholder="Digite uma tarefa...">
            <button id="adicionarBtn">Adicionar</button>
        </div>
        
        <div class="stats">
            <span id="totalTarefas">Total: 0</span>
            <span id="tarefasConcluidas">Conclu√≠das: 0</span>
        </div>
        
        <ul id="listaTarefas">
            <li class="vazio">Nenhuma tarefa adicionada ainda</li>
        </ul>
    </div>

    <script>
        // Elementos DOM
        const input = document.getElementById("tarefaInput");
        const botao = document.getElementById("adicionarBtn");
        const lista = document.getElementById("listaTarefas");
        const totalTarefas = document.getElementById("totalTarefas");
        const tarefasConcluidas = document.getElementById("tarefasConcluidas");
        
        // Carregar tarefas do localStorage ao iniciar
        let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
        
        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const total = tarefas.length;
            const concluidas = tarefas.filter(t => t.concluida).length;
            
            totalTarefas.textContent = `Total: ${total}`;
            tarefasConcluidas.textContent = `Conclu√≠das: ${concluidas}`;
        }
        
        // Salvar tarefas no localStorage
        function salvarTarefas() {
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
            atualizarEstatisticas();
        }
        
        // Adicionar tarefa
        function adicionarTarefa(texto) {
            if (texto.trim() === "") {
                alert("Digite uma tarefa antes de adicionar!");
                return;
            }
            
            const novaTarefa = {
                id: Date.now(),
                texto: texto.trim(),
                concluida: false
            };
            
            tarefas.push(novaTarefa);
            salvarTarefas();
            renderizarTarefas();
            input.value = "";
            input.focus();
        }
        
        // Alternar estado de conclus√£o da tarefa
        function alternarConclusao(id) {
            const tarefa = tarefas.find(t => t.id === id);
            if (tarefa) {
                tarefa.concluida = !tarefa.concluida;
                salvarTarefas();
                renderizarTarefas();
            }
        }
        
        // Remover tarefa
        function removerTarefa(id) {
            if (confirm("Tem certeza que deseja remover esta tarefa?")) {
                tarefas = tarefas.filter(t => t.id !== id);
                salvarTarefas();
                renderizarTarefas();
            }
        }
        
        // Renderizar lista de tarefas
        function renderizarTarefas() {
            if (tarefas.length === 0) {
                lista.innerHTML = '<li class="vazio">Nenhuma tarefa adicionada ainda</li>';
                return;
            }
            
            lista.innerHTML = '';
            
            tarefas.forEach(tarefa => {
                const li = document.createElement('li');
                if (tarefa.concluida) {
                    li.classList.add('concluida');
                }
                
                li.innerHTML = `
                    <span class="tarefa-texto">${tarefa.texto}</span>
                    <div class="acoes">
                        <button class="btn-remover" data-id="${tarefa.id}">‚ùå</button>
                    </div>
                `;
                
                // Adicionar evento de clique para marcar como conclu√≠da
                li.querySelector('.tarefa-texto').addEventListener('click', () => {
                    alternarConclusao(tarefa.id);
                });
                
                lista.appendChild(li);
            });
            
            // Adicionar eventos aos bot√µes de remover
            document.querySelectorAll('.btn-remover').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.getAttribute('data-id'));
                    removerTarefa(id);
                });
            });
        }
        
        // Event Listeners
        botao.addEventListener('click', () => {
            adicionarTarefa(input.value);
        });
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                adicionarTarefa(input.value);
            }
        });
        
        // Inicializar a aplica√ß√£o
        renderizarTarefas();
        atualizarEstatisticas();
    </script>
</body>
</html>
